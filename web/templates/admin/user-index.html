<!DOCTYPE html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/root.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/user-index-style.css") }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <div class="search-box">
            <a href="http://localhost:5000/admin/dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="white" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                </svg>
                Back
            </a>
            View and Edit Users
        </div>

        <div id="edit-form">
            <form action="http://localhost:5000/admin/users/update" method="POST">
                <label for="edit-id">ID:</label>
                <input type="text" id="edit-id" name="id" required readonly>

                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name" required>

                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" required>

                <label for="edit-admin">Admin:</label>
                <input type="checkbox" id="edit-admin" name="is_admin">

                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>

        <table class="user-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email Address</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>

            {% for user in data.data %}
            <tr data-id="{{ user.id }}" data-name="{{ user.full_name }}" data-email="{{ user.email_address }}" data-admin="{{ user.is_admin }}">
                <td>{{ user.id }}</td>

                <td>{{ user.full_name }}</td>

                <td>{{ user.email_address }}</td>

                <td style="text-align: center;">
                {% if user.is_admin %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1B9C85" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#F45050" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                {% endif %}
                </td>

                <td>
                    <a href="#" class="edit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
