<!DOCTYPE html>
<html>
    <head>
        <title>Krafthy - {{ title }}</title>
        <link rel="stylesheet" href="{{ url_for("static", filename="css/root.css") }}">
        <link rel="stylesheet" href="{{ url_for("static", filename="css/item-style.css") }}">
        <link rel="stylesheet" href="{{ url_for("static", filename="css/admin-item-style.css") }}">
    </head>
    <body>
        <div class="main-container">
            <div class="search-box">
                <div>
                    <a href="http://localhost:5000/admin/dashboard" class="back-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="white" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                        </svg>
                        Back
                    </a>
                </div>
                
                <h3>Items</h3>

                <div>
                    <a href="/admin/items/add_new" class="add-btn">Add New</a>
                </div>
            </div>
            
            {% for item in data %}
                <div class="item">
                    <div class="img-container">
                        <img src="{{ item["img_url"] }}">
                    </div>
                    <div class="text-container">
                        <span>ID: {{ item["id"] }}, </span>
                        <span>Name: {{ item["name"] }}, </span>
                        <span>Stock: {{ item["available_quantity"] }}, </span>
                        <span>Total: {{ item["total_quantity"] }}, </span>
                        <span>Price: {{ item["price"] }}</span><br>
                        <a href="http://localhost:5000/admin/items/{{ item["id"] }}" class="button">Edit</a>
                    </div>
                </div>
            {% endfor %}

        </div>
    </body>
</html>
