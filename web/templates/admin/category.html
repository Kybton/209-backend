<!DOCTYPE html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/root.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/category-style.css") }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <div class="search-box">
            <a href="http://localhost:5000/admin/dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="white" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                </svg>
                Back
            </a>
            View and Edit Category
        </div>

        <div id="edit-form">
            <form action="http://localhost:5000/admin/category" id="my-form" method="POST">
                <label for="edit-id">ID:</label>
                <input type="text" id="edit-id" name="id" readonly>

                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name" required>

                <button type="submit" class="save-btn" value="save">Save</button>
                <button type="submit" class="save-btn" value="add">Add</button>
            </form>
        </div>

        <table class="user-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>

            {% for category in data %}
            <tr data-id="{{ category.id }}" data-name="{{ category.name }}">
                <td>{{ category.id }}</td>

                <td>{{ category.name }}</td>

                <td>
                    <a href="#" class="edit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{url_for('static', filename='js/category.js')}}"></script>
</body>
